#################################################################
## HomeKit Accessory Mode
#################################################################

  - name: Front Door Camera
    mode: accessory
    port: 21077
    filter:
      include_entities:
        - camera.front_door
    entity_config:
        camera.front_door:
          video_codec: copy
          linked_motion_sensor: binary_sensor.front_door_camera_person_detected
          linked_doorbell_sensor: binary_sensor.front_door_camera_doorbell

