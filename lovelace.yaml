resources:
  - type: module
    url: /hacsfiles/lovelace-auto-entities/auto-entities.js
title: Home
views:
  - badges: []
    cards:
      - cards:
          - card:
              cards:
                - entity: alarm_control_panel.alarm
                  states:
                    - arm_home
                    - arm_away
                  type: alarm-panel
              type: vertical-stack
            conditions:
              - entity: alarm_control_panel.alarm
                state_not: disarmed
            type: conditional
          - type: horizontal-stack
            cards:
              - type: tile
                entity: person.USER1
                show_entity_picture: true
              - type: tile
                entity: person.USER2
                show_entity_picture: true
          - type: conditional
            conditions:
              - entity: sensor.washer
                state: 'on'
            card:
              type: tile
              entity: sensor.washing_machine_time_remaining
              name: Washer Time Remaining
          - type: conditional
            conditions:
              - entity: sensor.dryer
                state: 'on'
            card:
              type: tile
              entity: sensor.dryer_time_remaining
              name: Dryer Time Remaining
          - type: conditional
            conditions:
              - entity: binary_sensor.kitchen_timer
                state: 'on'
            card:
              type: tile
              entity: sensor.kitchen_echo_show_next_timer
          - type: conditional
            conditions:
              - entity: binary_sensor.dining_room_timer
                state: 'on'
            card:
              type: tile
              entity: sensor.dining_room_echo_next_timer
          - type: conditional
            conditions:
              - entity: binary_sensor.living_room_timer
                state: 'on'
            card:
              type: tile
              entity: sensor.living_room_echo_next_timer
