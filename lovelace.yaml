                entity: vacuum.main_floor_roomba
              - type: tile
                entity: vacuum.upstairs_roomba
              - type: tile
                entity: vacuum.basement_roomba
          - card:
              entity: binary_sensor.upstairs_roomba_bin_full
              hold_action:
                action: none
              icon_height: 50px
              show_icon: true
              show_name: true
              tap_action:
                action: none
              type: button
            conditions:
              - entity: binary_sensor.upstairs_roomba_bin_full
                state: 'on'
            type: conditional
          - card:
              entity: binary_sensor.basement_roomba_bin_full
              hold_action:
                action: none
              icon_height: 50px
              show_icon: true
              show_name: true
              tap_action:
                action: none
              type: button
            conditions:
              - entity: binary_sensor.basement_roomba_bin_full
                state: 'on'
            type: conditional
          - square: false
            title: Media
            columns: 2
            type: grid
            cards:
              - type: tile
                entity: select.living_room_tv_activities
                name: Living Room
                color: indigo
              - type: tile
                entity: select.bedroom_tv_activities
                name: Bedroom
                color: indigo
              - type: tile
                entity: select.USER1_s_office_tv_activities
                name: 'USER1''s Office '
                color: indigo
              - type: tile
                entity: input_select.sonos
                color: indigo
          - type: conditional
            conditions:
              - entity: media_player.living_room_apple_tv
                state: playing
              - entity: select.living_room_tv_activities
                state: Watch TV
            card:
              type: media-control
              entity: media_player.living_room_apple_tv
          - type: conditional
            conditions:
              - entity: select.living_room_tv_activities
                state: Play Xbox
            card:
              type: picture-elements
              image: >-
                data:image/svg+xml;base64,
              elements:
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: Up
                  style:
                    top: 45.35%
                    left: 14.3%
                    width: 6.2%
                    height: 15%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: Down
                  style:
                    top: 74.7%
                    left: 14.3%
                    width: 6.2%
                    height: 15%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: Left
                  style:
                    top: 60%
                    left: 8.05%
                    height: 14.4%
                    width: 6.4%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: Right
                  style:
                    top: 60%
                    left: 20.65%
                    height: 14.4%
                    width: 6.4%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: A
                  style:
                    top: 82.5%
                    left: 80.05%
                    width: 10.5%
                    height: 24.4%
                    border-radius: 100%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: X
                  style:
                    top: 60.0%
                    left: 70.6%
                    width: 10.5%
                    height: 24.4%
                    border-radius: 100%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: B
                  style:
                    top: 60.0%
                    left: 89.5%
                    width: 10.5%
                    height: 24.4%
                    border-radius: 100%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.send_command
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                    command: 'Y'
                  style:
                    top: 37.9%
                    left: 80.05%
                    width: 10.5%
                    height: 24.4%
                    border-radius: 100%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: remote.toggle
                  service_data:
                    entity_id: remote.living_room_xbox_remote
                  style:
                    top: 80.2%
                    left: 47.2%
                    width: 7%
                    height: 16%
                    border-radius: 100%
                    overflow: hidden
                - type: service-button
                  title: ''
                  service: media_player.play_media
                  service_data:
                    entity_id: media_player.living_room_xbox
                    media_content_type: ''
                    media_content_id: Home
                  style:
                    top: 22.2%
                    left: 47.2%
                    width: 13.4%
                    height: 31.2%
                    border-radius: 100%
                    overflow: hidden
