        ##########################################################
        ## Turn On Office Fan Heat when Cold Outside
        ##########################################################

- alias: Climate - Turn On Office Fan Heat when Cold Outside
  id: 'climate_turn_on_office_fan_heat_when_cold_outside'

  triggers:
    - trigger: numeric_state
      entity_id: sensor.REDACTED_temperature
      below: 15

  conditions:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: sensor.season
      state: 'winter'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: state
      entity_id: binary_sensor.office_occupancy
      state: 'on'
    - condition: state
      entity_id: fan.USER1s_office_fan
      state: 'on'
    - condition: not
      conditions:
      - condition: state
        entity_id: person.USER2
        state: 'home'

  actions:
    - action: fan.turn_on
      target:
        entity_id:
          - fan.USER1s_office_fan
    - delay: '00:00:01'
    - action: fan.set_preset_mode
      target:
        entity_id: fan.USER1s_office_fan
      data:
        preset_mode: Auto
    - delay: '00:00:01'
    - action: climate.set_temperature
      data:
        entity_id: climate.office_fan
        temperature: 74
        hvac_mode: heat
    - delay: '00:00:01'
    - action: fan.oscillate
      data:
        entity_id: fan.USER1s_office_fan
        oscillating: 'true'

