        ##########################################################
        ## Thermostat eco+ Enabled
        ##########################################################

- alias: Climate - Thermostat eco+ Enabled
  id: 'climate_thermostat_eco_plus_enabled'

  triggers:
    - trigger: state
      entity_id: binary_sensor.thermostat_eco_plus_enabled
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 2
        seconds: 0

  conditions:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  actions:
    - action: ecobee.resume_program
      data:
        entity_id: climate.main_floor
    - action: notify.USER1_devices
      data:
        message: Ecobee eco+ Detected - Disabling
        data:
          tag: climate

        ##########################################################
        ## Set Thermostat Home
        ##########################################################

- alias: Climate - Home
  id: 'climate_home'

  triggers:
    - trigger: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'

  actions:
    - action: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - action: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '15'

        ##########################################################
        ## Set Thermostat Away
        ##########################################################

- alias: Climate - Away
  id: 'climate_away'

  triggers:
    - trigger: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  conditions:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_high
      below: 85
    - condition: numeric_state
      entity_id: sensor.REDACTED_forecasted_temperature_low
      above: 20

  actions:
    - action: notify.USER1_devices
      data:
        message: House has been empty for an hour, shutting Off HVAC
        data:
          tag: climate
    - action: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - action: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '0'

        ##########################################################
        ## Turn Off Humidifier When Water Main Shuts Off
        ##########################################################

- alias: Climate - Turn Off Humidifier When Water Main Shuts Off
  id: 'climate_turn_off_humidifier_when_water_main_shuts_off'

  triggers:
    - trigger: state
      entity_id: valve.water_main
      from: 'open'
      to: 'closed'
      for:
        hours: 0
        minutes: 5
        seconds: 0
  
  conditions:
    - condition: state
      entity_id: humidifier.main_floor
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'

  actions:
    - action: humidifier.set_mode
      data:
        mode: "off"
      target:
        entity_id: humidifier.main_floor

