  triggers:
    - trigger: state
      entity_id: binary_sensor.front_door_camera_doorbell
      from: 'off'
      to: 'on'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: vacuum.main_floor_roomba
      state: 'cleaning'
