#################################################################
## Fountain Automations
#################################################################

        ##########################################################
        ## Fountain Off When Away
        ##########################################################

- alias: Fountain - Fountain Off When Away
  id: 'fountain_off_when_away'

  triggers:
    - trigger: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 3
        seconds: 0

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: state
      entity_id: switch.fountain
      state: 'on'

  actions:
    - action: switch.turn_off
      target:
        entity_id:
          - switch.fountain
          - switch.fountain_lights

        ##########################################################
        ## Fountain On When Home
        ##########################################################

- alias: Fountain - Fountain On When Home
  id: 'fountain_on_when_home'

  triggers:
    - trigger: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: time
      after: '12:00:00'
      before: '23:59:00'
    - condition: state
      entity_id: switch.fountain
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.REDACTED_temperature
      above: 39
    - condition: not
      conditions:
      - condition: state
        entity_id: weather.REDACTED
        state: 'rainy'
    - condition: not
      conditions:
      - condition: state
        entity_id: weather.REDACTED
        state: 'lightning-rainy'
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.season
        state: 'winter'

  actions:
    - action: switch.turn_on
      target:
        entity_id:
          - switch.fountain

        ##########################################################
        ## Fountain Lights On When Home Before Sunset
        ##########################################################

- alias: Fountain - Lights On When Home Before Sunset
  id: 'fountain_lights_on_when_home_before_sunset'

  triggers:
    - trigger: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: state
      entity_id: switch.fountain
      state: 'on'
    - condition: state
      entity_id: switch.fountain_lights
      state: 'off'
    - condition: sun
      after: sunset
      after_offset: "-00:15:00"

  actions:
    - action: switch.turn_on
      target:
        entity_id:
          - switch.fountain_lights

        ##########################################################
        ## Turn on Fountain Lights at Sunset
        ##########################################################

- alias: Fountain - Turn on Lights at Sunset
  id: 'fountain_turn_on_lights_at_sunset'

  triggers:
    - trigger: sun
      event: 'sunset'
      offset: '-00:15:00'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: switch.fountain
      state: 'on'

  actions:
    - action: switch.turn_on
      target:
        entity_id:
          - switch.fountain_lights

        ##########################################################
        ## Turn on Fountain Lights when Fountain on at Night
        ##########################################################

- alias: Fountain - Turn on Lights when Fountain on at Night
  id: 'fountain_turn_on_lights_when_fountain_on_at_night'

  triggers:
    - trigger: state
      entity_id: switch.fountain
      to: 'on'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: switch.fountain_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  actions:
    - action: switch.turn_on
      target:
        entity_id:
          - switch.fountain_lights

        ##########################################################
        ## Turn off Fountain Lights when Fountain turns off
        ##########################################################

- alias: Fountain - Turn off Lights when Fountain turns off
  id: 'fountain_turn_off_lights_when_fountain_turns_off'

  triggers:
    - trigger: state
      entity_id: switch.fountain
      to: 'off'

  conditions:
    - condition: state
      entity_id: input_boolean.disable_fountain
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: switch.fountain_lights
      state: 'on'

  actions:
    - action: switch.turn_off
      target:
        entity_id:
          - switch.fountain_lights

